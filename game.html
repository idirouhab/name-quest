<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Name Selector - Premium Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --danger-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gold-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
        }

        /* Animated gradient background */
        .bg-container {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.3;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1.2); }
            33% { transform: rotate(120deg) scale(1.3); }
            66% { transform: rotate(240deg) scale(1.2); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Header with premium logo */
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            animation: logoEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes logoEntrance {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            color: #fff;
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: -1px;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.3);
        }

        /* Premium stats display */
        .stats-container {
            margin: 0 20px 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        .stat-icon {
            font-size: 2em;
            margin-bottom: 5px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            animation: bounce 2s ease-in-out infinite;
        }

        .stat-card:nth-child(1) .stat-icon { animation-delay: 0s; }
        .stat-card:nth-child(2) .stat-icon { animation-delay: 0.2s; }
        .stat-card:nth-child(3) .stat-icon { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .stat-value {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
        }

        /* Ultra premium progress bar */
        .progress-container {
            margin: 0 20px 25px;
            position: relative;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(245, 87, 108, 0.5);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3));
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        .progress-percentage {
            position: absolute;
            right: 0;
            top: -25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            font-weight: 600;
        }

        /* Main card with swipe animations */
        .card-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            perspective: 1000px;
        }

        .name-card {
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: linear-gradient(135deg, var(--glass), rgba(255,255,255,0.05));
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
        }

        .name-card:active {
            cursor: grabbing;
        }

        .name-card.swipe-left {
            animation: swipeLeft 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .name-card.swipe-right {
            animation: swipeRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-150%) rotate(-30deg);
                opacity: 0;
            }
        }

        @keyframes swipeRight {
            to {
                transform: translateX(150%) rotate(30deg);
                opacity: 0;
            }
        }

        .card-glow {
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 180deg at 50% 50%, #f093fb, #f5576c, #4facfe, #00f2fe, #f093fb);
            border-radius: 30px;
            opacity: 0;
            animation: glowRotate 3s linear infinite;
            transition: opacity 0.3s;
        }

        .name-card:hover .card-glow {
            opacity: 0.5;
        }

        @keyframes glowRotate {
            to { transform: rotate(360deg); }
        }

        .name-text {
            font-size: 3em;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            padding: 0 30px;
            letter-spacing: -1px;
            animation: nameEntrance 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
            position: relative;
        }

        @keyframes nameEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }

        /* Premium action buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            padding: 30px 20px 40px;
            justify-content: center;
        }

        .action-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, rgba(255,255,255,0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .btn-dislike {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-dislike:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
        }

        .btn-like {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-like:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        .btn-super-like {
            background: var(--gold-gradient);
            width: 60px;
            height: 60px;
            font-size: 1.5em;
        }

        .btn-super-like:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        /* Results screen */
        .results {
            display: none;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            animation: resultsEntrance 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .results.active {
            display: flex;
        }

        @keyframes resultsEntrance {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .trophy-icon {
            font-size: 4em;
            animation: trophyBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 10px 20px rgba(255, 215, 0, 0.4));
        }

        @keyframes trophyBounce {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0);
            }
        }

        .results-title {
            color: #fff;
            font-size: 2em;
            font-weight: 800;
            margin-top: 10px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .final-stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .final-stat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .final-stat-card:hover::before {
            transform: translateX(100%);
        }

        .final-stat-value {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-stat-label {
            font-size: 0.9em;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .liked-names-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .liked-names-header {
            color: #fff;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .liked-names-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .liked-names-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .liked-names-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .liked-names-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .name-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            margin: 5px;
            color: #fff;
            font-weight: 600;
            font-size: 1em;
            animation: pillEntry 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.3s;
        }

        .name-pill:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes pillEntry {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .export-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .export-btn {
            padding: 18px;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .export-btn:hover::before {
            left: 100%;
        }

        .export-btn:active {
            transform: scale(0.95);
        }

        .btn-copy-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-csv-export {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .btn-restart-game {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        /* Loading animation */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #f093fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-screen.hidden {
            display: none;
        }

        .welcome-logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .welcome-title {
            font-size: 2.5em;
            font-weight: 900;
            color: #fff;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .player-input-container {
            width: 100%;
            max-width: 400px;
        }

        .player-input {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.2em;
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s;
            outline: none;
        }

        .player-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .player-input:focus {
            border-color: #f5576c;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(245, 87, 108, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 40px rgba(245, 87, 108, 0.4);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(245, 87, 108, 0.6);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .returning-player {
            margin-top: 30px;
            padding: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .returning-player-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .player-name-display {
            font-size: 1.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 15px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-stat-mini {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }

        .player-stat-mini-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #fff;
        }

        .player-stat-mini-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-top: 3px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .continue-button, .new-player-button {
            flex: 1;
            padding: 15px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-button {
            background: linear-gradient(135deg, #34C759, #30D158);
            color: white;
        }

        .new-player-button {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--glass-border);
        }

        .continue-button:hover, .new-player-button:hover {
            transform: translateY(-2px);
        }

        /* Game view */
        .game-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .game-view.hidden {
            display: none;
        }

        /* Current player indicator */
        .current-player {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        /* Confetti animation */
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #f093fb, #f5576c, #4facfe, #00f2fe);
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .name-text {
                font-size: 2.5em;
            }

            .action-btn {
                width: 70px;
                height: 70px;
            }

            .btn-super-like {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
<div class="bg-container"></div>

<div class="particles" id="particles"></div>

<div class="container">
    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-logo">‚ú®</div>
        <h1 class="welcome-title">Name Quest</h1>
        <p class="welcome-subtitle">Discover your favorite names</p>

        <div class="player-input-container" id="newPlayerSection">
            <input
                type="text"
                id="playerNameInput"
                class="player-input"
                placeholder="Enter your name..."
                maxlength="20"
            />
            <button class="start-button" id="startButton">
                Start Journey
            </button>
        </div>

        <div class="returning-player" id="returningPlayerSection" style="display: none;">
            <div class="returning-player-text">Welcome back!</div>
            <div class="player-name-display" id="returningPlayerName"></div>
            <div class="player-stats">
                <div class="player-stat-mini">
                    <div class="player-stat-mini-value" id="returnProgress">0</div>
                    <div class="player-stat-mini-label">Progress</div>
                </div>
                <div class="player-stat-mini">
                    <div class="player-stat-mini-value" id="returnLiked">0</div>
                    <div class="player-stat-mini-label">Liked</div>
                </div>
                <div class="player-stat-mini">
                    <div class="player-stat-mini-value" id="returnPassed">0</div>
                    <div class="player-stat-mini-label">Passed</div>
                </div>
            </div>
            <div class="button-group">
                <button class="continue-button" id="continueButton">
                    Continue
                </button>
                <button class="new-player-button" id="newPlayerButton">
                    New Player
                </button>
            </div>
        </div>
    </div>

    <div class="game-view hidden" id="gameView">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ú®</div>
                <h1 class="logo-text">Name Quest</h1>
            </div>
            <div class="current-player" id="currentPlayerName"></div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">üíñ</div>
                <div class="stat-value" id="likedCount">0</div>
                <div class="stat-label">Liked</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëã</div>
                <div class="stat-value" id="dislikedCount">0</div>
                <div class="stat-label">Passed</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="remainingCount">0</div>
                <div class="stat-label">Left</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-percentage" id="progressPercentage">0%</div>
        </div>

        <div class="card-container">
            <div class="name-card" id="nameCard">
                <div class="card-glow"></div>
                <div class="name-text" id="currentName">Loading...</div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn btn-dislike" id="btnDislike">
                üëã
            </button>
            <button class="action-btn btn-super-like" id="btnSuperLike">
                ‚≠ê
            </button>
            <button class="action-btn btn-like" id="btnLike">
                üíñ
            </button>
        </div>
    </div>

    <div class="results" id="resultsView">
        <div class="results-header">
            <div class="trophy-icon">üèÜ</div>
            <h2 class="results-title">Completed!</h2>
        </div>

        <div class="final-stats">
            <div class="final-stat-card">
                <div class="final-stat-value" id="finalLikedCount">0</div>
                <div class="final-stat-label">üíñ Loved</div>
            </div>
            <div class="final-stat-card">
                <div class="final-stat-value" id="finalDislikedCount">0</div>
                <div class="final-stat-label">üëã Passed</div>
            </div>
        </div>

        <div class="liked-names-section">
            <div class="liked-names-header">Your Selected Names ‚ú®</div>
            <div class="liked-names-scroll" id="likedNamesList"></div>
        </div>

        <div class="export-buttons">
            <button class="export-btn btn-copy-export" id="btnCopy">
                üìã Copy to Clipboard
            </button>
            <button class="export-btn btn-csv-export" id="btnExport">
                üìä Export CSV
            </button>
            <button class="export-btn btn-restart-game" id="btnRestart">
                üîÑ New Game
            </button>
        </div>
    </div>
</div>

<div class="loading-spinner" id="loadingSpinner">
    <div class="spinner-ring"></div>
</div>

<script>
    // Create floating particles
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            container.appendChild(particle);
        }
    }

    // Game state
    let names = [];
    let currentIndex = 0;
    let likedNames = [];
    let dislikedNames = [];
    let superLikedNames = [];
    let currentPlayer = null;

    // DOM elements
    const welcomeScreen = document.getElementById('welcomeScreen');
    const gameView = document.getElementById('gameView');
    const resultsView = document.getElementById('resultsView');
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const newPlayerSection = document.getElementById('newPlayerSection');
    const returningPlayerSection = document.getElementById('returningPlayerSection');
    const returningPlayerName = document.getElementById('returningPlayerName');
    const returnProgress = document.getElementById('returnProgress');
    const returnLiked = document.getElementById('returnLiked');
    const returnPassed = document.getElementById('returnPassed');
    const continueButton = document.getElementById('continueButton');
    const newPlayerButton = document.getElementById('newPlayerButton');
    const currentPlayerNameEl = document.getElementById('currentPlayerName');
    const currentNameEl = document.getElementById('currentName');
    const likedCountEl = document.getElementById('likedCount');
    const dislikedCountEl = document.getElementById('dislikedCount');
    const remainingCountEl = document.getElementById('remainingCount');
    const progressFillEl = document.getElementById('progressFill');
    const progressPercentageEl = document.getElementById('progressPercentage');
    const likedNamesListEl = document.getElementById('likedNamesList');
    const finalLikedCountEl = document.getElementById('finalLikedCount');
    const finalDislikedCountEl = document.getElementById('finalDislikedCount');
    const nameCard = document.getElementById('nameCard');
    const btnLike = document.getElementById('btnLike');
    const btnDislike = document.getElementById('btnDislike');
    const btnSuperLike = document.getElementById('btnSuperLike');
    const btnRestart = document.getElementById('btnRestart');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Player management - only store last playerName in localStorage
    function getLastPlayerName() {
        return localStorage.getItem('lastPlayerName');
    }

    function setLastPlayerName(playerName) {
        localStorage.setItem('lastPlayerName', playerName);
    }

    function clearLastPlayerName() {
        localStorage.removeItem('lastPlayerName');
    }

    // Load names from file
    async function loadNames() {
        try {
            loadingSpinner.classList.add('active');
            const response = await fetch('https://gist.githubusercontent.com/idirouhab/62b521b1c3bd05e2dff0489bb5f36b31/raw/5cd7c940bc9b3e0d23983ea609433d4f5531d1ba/namex.txt');
            const text = await response.text();
            names = text.split('\n').filter(name => name.trim() !== '');

            if (names.length === 0) {
                names = ['Emma', 'Oliver', 'Sophia', 'Lucas', 'Isabella', 'Mason', 'Mia', 'Ethan', 'Charlotte', 'Noah'];
            }

            loadingSpinner.classList.remove('active');
            checkForReturningPlayer();
        } catch (error) {
            console.error('Error loading names:', error);
            names = ['Emma', 'Oliver', 'Sophia', 'Lucas', 'Isabella', 'Mason', 'Mia', 'Ethan', 'Charlotte', 'Noah'];
            loadingSpinner.classList.remove('active');
            checkForReturningPlayer();
        }
    }

    // Check for returning player based on localStorage
    async function checkForReturningPlayer() {
        const lastPlayerName = getLastPlayerName();

        if (lastPlayerName) {
            // Check with server if this player has any evaluated names
            loadingSpinner.classList.add('active');
            const evaluatedNames = await fetchEvaluatedNames(lastPlayerName);
            loadingSpinner.classList.remove('active');

            if (evaluatedNames.length > 0) {
                // Player has started - show returning player section
                returningPlayerName.textContent = lastPlayerName;
                const progress = Math.round((evaluatedNames.length / names.length) * 100);
                returnProgress.textContent = progress + '%';
                returnLiked.textContent = evaluatedNames.length;
                returnPassed.textContent = '-';

                newPlayerSection.style.display = 'none';
                returningPlayerSection.style.display = 'block';
            } else {
                // Player name exists but no evaluations yet - show new player form
                playerNameInput.value = lastPlayerName;
                newPlayerSection.style.display = 'block';
                returningPlayerSection.style.display = 'none';
            }
        } else {
            // No previous player - show new player form
            newPlayerSection.style.display = 'block';
            returningPlayerSection.style.display = 'none';
        }
    }

    // Fetch evaluated names from server
    async function fetchEvaluatedNames(playerName) {
        const checkUrl = `https://idir-test.app.n8n.cloud/webhook/check?playerName=${encodeURIComponent(playerName)}`;

        try {
            const response = await fetch(checkUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Evaluated names from server:', data);
                return data.name || [];
            } else {
                console.warn('Could not fetch evaluated names from server');
                return [];
            }
        } catch (error) {
            console.error('Error fetching evaluated names:', error);
            return [];
        }
    }

    // Filter out already evaluated names
    function filterEvaluatedNames(evaluatedNames) {
        if (!evaluatedNames || evaluatedNames.length === 0) {
            return names;
        }

        const evaluatedSet = new Set(evaluatedNames.map(name => name.toLowerCase().trim()));
        const filteredNames = names.filter(name =>
            !evaluatedSet.has(name.toLowerCase().trim())
        );

        console.log(`Filtered ${names.length - filteredNames.length} already evaluated names`);
        console.log(`Remaining names: ${filteredNames.length}`);

        return filteredNames;
    }

    // Start game with player
    async function startGame(playerName) {
        currentPlayer = playerName;
        currentPlayerNameEl.textContent = 'üë§ ' + playerName;

        // Save player name to localStorage
        setLastPlayerName(playerName);

        // Show loading
        loadingSpinner.classList.add('active');

        // Fetch evaluated names from server
        const evaluatedNames = await fetchEvaluatedNames(playerName);

        // Filter out evaluated names
        if (evaluatedNames.length > 0) {
            names = filterEvaluatedNames(evaluatedNames);
        }

        // Always start fresh - only game state, no localStorage for progress
        currentIndex = 0;
        likedNames = [];
        dislikedNames = [];
        superLikedNames = [];

        loadingSpinner.classList.remove('active');
        welcomeScreen.classList.add('hidden');
        gameView.classList.remove('hidden');
        updateStats();
        showCurrentName();
    }

    // Send choice to webhook
    async function sendChoiceToWebhook(nameTested, choice, rating = 'normal') {
        if (!currentPlayer) return;

        const webhookUrl = 'https://idir-test.app.n8n.cloud/webhook/submit';
        const payload = {
            playerName: currentPlayer,
            name: nameTested,
            choice: choice, // true for like, false for dislike
            rating: rating, // 'super', 'normal', or 'dislike'
            timestamp: new Date().toISOString()
        };

        try {
            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            });
            console.log('Choice sent to webhook:', payload);
        } catch (error) {
            console.error('Error sending to webhook:', error);
            // Continue anyway, don't block the user experience
        }
    }

    // No localStorage - state managed by server

    // Initialize game
    function initGame() {
        updateStats();
        showCurrentName();
    }

    // Show current name with animation
    function showCurrentName() {
        if (currentIndex < names.length) {
            // Reset card animation
            nameCard.classList.remove('swipe-left', 'swipe-right');
            void nameCard.offsetWidth; // Force reflow

            currentNameEl.style.animation = 'none';
            void currentNameEl.offsetWidth;
            currentNameEl.style.animation = 'nameEntrance 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';

            currentNameEl.textContent = names[currentIndex];
            updateStats();
        } else {
            showResults();
        }
    }

    // Update statistics
    function updateStats() {
        const totalLiked = likedNames.length + superLikedNames.length;
        likedCountEl.textContent = totalLiked;
        dislikedCountEl.textContent = dislikedNames.length;
        remainingCountEl.textContent = names.length - currentIndex;

        const progress = (currentIndex / names.length) * 100;
        progressFillEl.style.width = progress + '%';
        progressPercentageEl.textContent = Math.round(progress) + '%';
    }

    // Handle like with animation
    async function handleLike() {
        if (currentIndex < names.length) {
            const currentName = names[currentIndex];
            likedNames.push(currentName);

            // Send to webhook
            await sendChoiceToWebhook(currentName, true, 'normal');

            animateCard('right');
            currentIndex++;
            setTimeout(showCurrentName, 300);
        }
    }

    // Handle dislike with animation
    async function handleDislike() {
        if (currentIndex < names.length) {
            const currentName = names[currentIndex];
            dislikedNames.push(currentName);

            // Send to webhook
            await sendChoiceToWebhook(currentName, false, 'dislike');

            animateCard('left');
            currentIndex++;
            setTimeout(showCurrentName, 300);
        }
    }

    // Handle super like
    async function handleSuperLike() {
        if (currentIndex < names.length) {
            const currentName = names[currentIndex];
            superLikedNames.push(currentName);

            // Send to webhook
            await sendChoiceToWebhook(currentName, true, 'super');

            createConfetti();
            animateCard('right');
            currentIndex++;
            setTimeout(showCurrentName, 300);
        }
    }

    // Animate card swipe
    function animateCard(direction) {
        nameCard.classList.add(`swipe-${direction}`);
    }

    // Create confetti effect
    function createConfetti() {
        for (let i = 0; i < 20; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-10px';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    }

    // Show results
    function showResults() {
        gameView.classList.add('hidden');
        resultsView.classList.add('active');

        const totalLiked = [...likedNames, ...superLikedNames];
        finalLikedCountEl.textContent = totalLiked.length;
        finalDislikedCountEl.textContent = dislikedNames.length;

        // Display liked names as pills
        if (totalLiked.length > 0) {
            likedNamesListEl.innerHTML = totalLiked.map((name, index) => {
                const isSuperLiked = superLikedNames.includes(name);
                return `<span class="name-pill" style="animation-delay: ${index * 0.05}s">
                        ${isSuperLiked ? '‚≠ê' : 'üíñ'} ${name}
                    </span>`;
            }).join('');
        } else {
            likedNamesListEl.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 40px;">No names selected üò¢</div>';
        }

        // Celebration confetti
        setTimeout(createConfetti, 500);
    }

    // Restart game
    function restart() {
        if (confirm('Start a new session? You can enter a different player name.')) {
            currentPlayer = null;
            currentIndex = 0;
            likedNames = [];
            dislikedNames = [];
            superLikedNames = [];

            gameView.classList.add('hidden');
            resultsView.classList.remove('active');
            welcomeScreen.classList.remove('hidden');

            checkForReturningPlayer();
        }
    }

    // Export to CSV
    function exportToCSV() {
        const csv = ['Name,Status,Rating,Timestamp'];

        superLikedNames.forEach(name => {
            csv.push(`${name},Super Liked,‚≠ê‚≠ê‚≠ê,${new Date().toISOString()}`);
        });

        likedNames.forEach(name => {
            csv.push(`${name},Liked,‚≠ê‚≠ê,${new Date().toISOString()}`);
        });

        dislikedNames.forEach(name => {
            csv.push(`${name},Passed,‚≠ê,${new Date().toISOString()}`);
        });

        const blob = new Blob([csv.join('\n')], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `name-selections-${new Date().toISOString().split('T')[0]}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // Visual feedback
        btnExport.textContent = '‚úÖ Downloaded!';
        setTimeout(() => {
            btnExport.innerHTML = 'üìä Export CSV';
        }, 2000);
    }

    // Copy to clipboard
    async function copyToClipboard() {
        const allLiked = [...superLikedNames.map(n => `‚≠ê ${n}`), ...likedNames.map(n => `üíñ ${n}`)];
        const text = allLiked.join('\n');

        try {
            await navigator.clipboard.writeText(text);
            btnCopy.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                btnCopy.innerHTML = 'üìã Copy to Clipboard';
            }, 2000);
        } catch (err) {
            // Fallback
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            btnCopy.textContent = '‚úÖ Copied!';
            setTimeout(() => {
                btnCopy.innerHTML = 'üìã Copy to Clipboard';
            }, 2000);
        }
    }

    // Touch/swipe support for mobile
    let touchStartX = null;
    let touchStartY = null;

    nameCard.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    nameCard.addEventListener('touchmove', (e) => {
        if (!touchStartX || !touchStartY) return;

        const touchEndX = e.touches[0].clientX;
        const touchEndY = e.touches[0].clientY;

        const diffX = touchStartX - touchEndX;
        const diffY = touchStartY - touchEndY;

        if (Math.abs(diffX) > Math.abs(diffY)) {
            const rotation = -diffX / 10;
            const opacity = 1 - Math.abs(diffX) / 300;
            nameCard.style.transform = `translateX(${-diffX}px) rotate(${rotation}deg)`;
            nameCard.style.opacity = opacity;
        }
    });

    nameCard.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diffX = touchStartX - touchEndX;

        if (Math.abs(diffX) > 100) {
            if (diffX > 0) {
                handleDislike();
            } else {
                handleLike();
            }
        } else {
            nameCard.style.transform = '';
            nameCard.style.opacity = '';
        }

        touchStartX = null;
        touchStartY = null;
    });

    // Welcome screen event listeners
    playerNameInput.addEventListener('input', () => {
        startButton.disabled = playerNameInput.value.trim().length === 0;
    });

    playerNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && playerNameInput.value.trim().length > 0) {
            const playerName = playerNameInput.value.trim();
            startGame(playerName);
        }
    });

    startButton.addEventListener('click', () => {
        const playerName = playerNameInput.value.trim();
        if (playerName.length > 0) {
            startGame(playerName);
        }
    });

    continueButton.addEventListener('click', () => {
        const lastPlayerName = getLastPlayerName();
        if (lastPlayerName) {
            startGame(lastPlayerName);
        }
    });

    newPlayerButton.addEventListener('click', () => {
        clearLastPlayerName();
        returningPlayerSection.style.display = 'none';
        newPlayerSection.style.display = 'block';
        playerNameInput.value = '';
        playerNameInput.focus();
    });

    // Game event listeners
    const btnCopy = document.getElementById('btnCopy');
    const btnExport = document.getElementById('btnExport');

    btnLike.addEventListener('click', handleLike);
    btnDislike.addEventListener('click', handleDislike);
    btnSuperLike.addEventListener('click', handleSuperLike);
    btnRestart.addEventListener('click', restart);
    btnCopy.addEventListener('click', copyToClipboard);
    btnExport.addEventListener('click', exportToCSV);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (gameView.classList.contains('hidden')) return;

        switch(e.key) {
            case 'ArrowRight':
            case 'l':
            case 'L':
                handleLike();
                break;
            case 'ArrowLeft':
            case 'd':
            case 'D':
                handleDislike();
                break;
            case 'ArrowUp':
            case 's':
            case 'S':
                handleSuperLike();
                break;
        }
    });

    // Initialize
    createParticles();
    loadNames();
</script>
</body>
</html>
